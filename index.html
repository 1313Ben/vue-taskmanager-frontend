<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Taskmanager App</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.2/dist/semantic.min.css"
    />
  </head>
  <body>
    <div id="app" class="pushable">
      <div class="ui sidebar inverted vertical menu visible fixed left">
        <div class="ui logo item">
          <b><i class="icon tasks purple"></i>Task Manager</b>
        </div>
        <div class="item">
          <div class="ui message green">
            Use this tool to manage your todos. Have fun!
          </div>
        </div>
      </div>
      <div class="ui container pusher">{{ message }}</div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
